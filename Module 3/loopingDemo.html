<template>
    <lightning-card title="For:Each Demo" icon-name="custom:custom57" >
        <div class="slds-m-around_medium" >
            <template if:true={responseReceived} >
                <table>
                    <tr class="slds-border_bottom; trColor" >
                        <th>Index</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                    </tr>
                    <template for:each={contList.data} for:item="cont" for:index="index" >
                            <tr class="slds-border_bottom" key={cont.Id}>
                                <td>{index}</td>
                                <td>{cont.FirstName}</td>
                                <td>{cont.LastName}</td>
                                <td>{cont.Email}</td>
                            </tr>
                    </template>
                </table>
            </template>
        </div>
    </lightning-card>

    <lightning-card title="Iterator Demo" icon-name="custom:custom57" >
        <div class="slds-m-around_medium" >
            <template if:true={responseReceived}>
                <template iterator:cont={contList.data} >
                    <div key={cont.value.Id} class="slds-p-around_medium lgc-bg">
                        <template if:true={cont.first} ><div class="slds-border_top"></div></template>
                        {cont.value.FirstName} {cont.value.LastName} - {cont.value.Email}
                        <template if:true={cont.last} ><div class="slds-border_bottom"></div></template>
                    </div>
                </template>
            </template>
        </div>
    </lightning-card>
</template>
