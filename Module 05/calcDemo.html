<template>
    <lightning-card title='Calculator' icon-name='custom:custom33'>
        <div class='cal'>
          <lightning-input class="slds-form-element__label" label='Calc Expression'  value={input}></lightning-input>
          <lightning-input class="slds-form-element__label" label='Result' value={result}></lightning-input>
          <div class="slds-grid slds-wrap "  >
              <template for:each={mathKeys} for:item="nums" for:index="index" >
                  <div class="slds-col slds-size_1-of-4 slds-border_top slds-p-top_small"  key={nums.key}> 
                      <lightning-button variant={nums.variant} label={nums.key} value={nums.key} onclick={calculate} ></lightning-button>
                  </div> 
              </template>
          </div>
        </div>
    </lightning-card>
</template>
