<template>
    <lightning-card title='Calculator' icon-name='custom:custom34'>
        <div class='cal'>
          <lightning-input class="slds-form-element__label" label='Calc Expression'  value={input}></lightning-input>
          <lightning-input class="slds-form-element__label" label='Result' value={result}></lightning-input>
          <div class="slds-grid slds-wrap "  >
              <template for:each={buttons} for:item="item" for:index="index" >
                  <div class="slds-col slds-size_1-of-4 slds-border_top slds-p-top_small"  key={item.key}> 
                      <lightning-button variant={item.variant} label={item.key} value={item.key} onclick={calculate} ></lightning-button>
                  </div> 
              </template>
          </div>
        </div>
    </lightning-card>
</template>
